<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stop Watch</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>

<body>
    <div class="container">
        <div id="timer">
            00:00:00
        </div>

        <div class="buttons">
            <button id="startStopBtn">
                <img src="icons/play-button.png" alt="play icon" id="play" class="resize">
            </button>

            <button id="resetBtn">
                <img src="icons/recycle.png" alt="reset icon" id="reset" class="resize">
            </button>

        </div>
    </div>
</body>
</html>
